    <script type="text/javascript">
      document.querySelector("li a").addEventListener("click",theme);
     
      function theme(){
        document.querySelector("html").setAttribute("data-bs-theme","dark");
        alert("Success! Theme Changed to Dark");
      }

      
      var btn=document.querySelector(".btn-light");
      btn.addEventListener("click",changebackground);
      function changebackground(){
        var num=Math.ceil(Math.random()*3);
        if(num===1){
          document.querySelector(".album").style.backgroundColor="#b3ffff";
          alert("Success! Theme changed to Color 1");
        }
         else if(num===2){
          document.querySelector(".album").style.backgroundColor="#ffcccc";
          alert("Success! Theme changed to Color 2");
        }
        else if(num===3){
          document.querySelector(".album").style.backgroundColor="#33ccff";
          alert("Success! Theme changed to Color 3");
        }
      
      
        



       }
